<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:i18n="http://tech.vacmatch.com/ns/i18n"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>tc("title", "Delete calendar")</title>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8"/>
    <link href="../../../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../../../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <script href="../../../static/js/jquery.js" th:href="@{/js/jquery.js}"
	    data-src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
  </head>
  <body>
    <div th:replace="fragments/header :: header">[Here goes the header]</div>

    <div class="container" th:fragment="content">
      <h2>t("Are you sure to delete actual calendar?")</h2>

      <form id="removeForm" class="form-horizontal" th:action="${submitUrl}" th:method="${submitMethod}">
	<input th:each="h: ${hiddens}" type="hidden"
	 th:name="${h.key}" th:value="${h.value}" />
	<a class="btn btn-primary" th:href="${calendarLink}">tc("button", "Cancel")</a>
	<input class="btn btn-primary" type="submit" name="submit" value="Confirm delete">
	<i18n:attr name="value">tc("button", "Confirm delete")</i18n:attr>
	</input>
      </form>
    </div>

    <div th:replace="fragments/footer :: footer">&copy; 2013 The Static Templates</div>
  </body>
</html>
