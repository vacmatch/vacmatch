<!DOCTYPE html>
<html>
  <head>
    <title th:text="${action}">Federation Admin Index</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet"
	  media="screen" th:href="@{/css/bootstrap.min.css}" />
    <link href="../../static/css/core.css" rel="stylesheet" media="screen"
	  th:href="@{/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../static/js/bootstrap.min.js"
	    th:src="@{/js/bootstrap.min.js}"></script>
  </head>
  <body>


    <div class="container" th:fragment="content">
      <h2>t("Federation admin Quick Links")</h2>

      <p>t("Welcome to the Federation Administration dashboard")</p>

      <div class="list-group">
        <section class="list-group-item" th:each="link: ${links}" th:object="${link}">
          <h2>
            <a href="#"
               th:href="*{href}"
               th:text="*{text}">
              Edit option
            </a>
          </h2>
        </section>
      </div>
    </div>
  </body>
</html>
