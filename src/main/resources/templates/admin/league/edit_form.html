<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:i18n="http://tech.vacmatch.com/ns/i18n"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="${action}">Create league</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet"
	  media="screen" th:href="@{/css/bootstrap.min.css}" />
    <link href="../../static/css/core.css" rel="stylesheet" media="screen"
	  th:href="@{/css/core.css}" />
    <script src="../../static/js/jquery.js" th:href="@{/js/jquery.js}"
	    data-src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../static/js/bootstrap.min.js"
	    th:src="@{/js/bootstrap.min.js}"></script>
  </head>
  <body>

    <ul th:fragment="admin-navbar" role="navigation actions" class="nav navbar-nav">
      <li class="active"><a href="#" th:text="${action}">t("Create league")</a></li>
      <li><a th:href="${listUrl}">t("Show leagues")</a></li>
    </ul>

    <div class="container" th:fragment="content">
      <div class="jumbotron">
        <h2 th:text="${action}">t("Create League")</h2>

        <form id="leagueForm" th:action="${submitUrl}" class="form-horizontal"
              th:method="${submitMethod}" th:object="${league}">
          <input th:each="h: ${hiddens.entrySet()}" type="hidden"
                 th:name="${h.getKey()}" th:value="${h.getValue()}" />

          <div class="form-group">
            <label class="col-sm-3 control-label" for="name">t("League Name")</label>
            <div class="col-sm-9">
              <input class="form-control" id="name" type="text" placeholder="Name" th:field="*{leagueName}" />
              <i18n:attr name="placeholder">t("Name")</i18n:attr>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label" for="slug">t("League slug")</label>
            <div class="col-sm-9">
              <input class="form-control" id="slug" type="text" placeholder="Slug" th:field="*{slug}" />
              <i18n:attr name="placeholder">t("Slug")</i18n:attr>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <a class="btn btn-primary" th:href="${listLink}">t("Cancel")</a>
              <input class="btn btn-primary" type="submit" name="submit" value="Accept" />
              <i18n:attr name="value">t("Accept")</i18n:attr>
            </div>
          </div>

        </form>
      </div>
    </div>
  </body>
</html>
