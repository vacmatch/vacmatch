<!DOCTYPE html>
<html>
  <head>
    <title>List leagues</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet"
	  media="screen" th:href="@{/css/bootstrap.min.css}" />
    <link href="../../static/css/core.css" rel="stylesheet" media="screen"
	  th:href="@{/css/core.css}" />
    <script src="../../static/js/jquery.js" th:href="@{/js/jquery.js}"
	    data-src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../static/js/bootstrap.min.js"
	    th:src="@{/js/bootstrap.min.js}"></script>
  </head>
  <body>

      <ul th:fragment="admin-navbar" role="navigation actions" class="nav navbar-nav">
	<li><a th:href="${createUrl}">t("Create league")</a></li>
	<li class="active"><a th:href="${listUrl}">t("Show leagues")</a></li>
      </ul>


    <div class="container" th:fragment="content">

      <ul>
	<li th:each="league: ${leagues}">
	  <dl th:object="${league}">
	    <dt>t("Federation Id")</dt>
	    <dd th:text="*{fedId}">#NUM#</dd>
	    <dt>t("League Name")</dt>
	    <dd th:text="*{leagueName}">Alevines</dd>
	    <dt>t("Actions")</dt>
	    <dd>
	      <ul>
		<li><a th:href="${league.getEditLink()}">t("Edit league")</a></li>
		<li><a th:href="${league.getUserLink()}">t("Go to user view")</a></li>
		<li><a th:href="${league.getDeleteLink()}">t("Delete league")</a></li>
		<li><a th:href="${league.getSeasonAdminLink()}">t("Manage seasons")</a></li>
	      </ul>
	    </dd>
	  </dl>
	</li>
      </ul>
    </div>
  </body>
</html>
