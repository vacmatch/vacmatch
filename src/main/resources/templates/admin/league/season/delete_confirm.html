<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:i18n="http://tech.vacmatch.com/ns/i18n"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>t("Delete league")</title>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    <link href="../../../../static/css/bootstrap.min.css" rel="stylesheet"
	  media="screen" th:href="@{/css/bootstrap.min.css}" />
    <link href="../../../../static/css/core.css" rel="stylesheet" media="screen"
	  th:href="@{/css/core.css}" />
    <script src="../../../../static/js/jquery.js" th:src="@{/js/jquery.js}"
	    data-src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../../static/js/bootstrap.min.js"
	    th:src="@{/js/bootstrap.min.js}"></script>
  </head>
  <body>
    <div class="container" th:fragment="content">
      <div class="jumbotron">
      <h2>t("Delete Season")</h2>

      <div class="alert alert-danger">
        <h2>t("Are you sure to delete %1$s season from this league?", ${seasonName})</h2>
      </div>

      <form id="leagueForm" th:action="${submitUrl}" th:method="${submitMethod}">

        <a class="btn btn-primary" th:href="${listLink}">t("Cancel")</a>
        <input class="btn btn-primary" type="submit" name="submit" value="Confirm deletion"/>
        <i18n:attr name="value">tc("button", "Confirm deletion")</i18n:attr>

      </form>
      </div>
    </div>
  </body>
</html>
