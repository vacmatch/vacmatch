<!DOCTYPE html>
<html>
  <head>
    <title th:text="${action}">Create league</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet"
	  media="screen" th:href="@{/css/bootstrap.min.css}" />
    <link href="../../static/css/core.css" rel="stylesheet" media="screen"
	  th:href="@{/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../static/js/bootstrap.min.js"
	    th:src="@{/js/bootstrap.min.js}"></script>
  </head>
  <body>
    <div class="container" th:fragment="content">
      <div class="jumbotron">
	<h2>Delete Season for league</h2>

	<form id="leagueForm" th:action="${submitUrl}"
	      th:method="${submitMethod}" th:object="${leagueSeason}">

	  <input th:each="h: ${hiddens.entrySet()}" type="hidden"
		 th:name="${h.getKey()}" th:value="${h.getValue()}" />

	  <input
	     type="submit" name="submit" value="Confirm deletion" />

	</form>
      </div>
    </div>
  </body>
</html>
