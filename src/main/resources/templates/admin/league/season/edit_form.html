<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:i18n="http://tech.vacmatch.com/ns/i18n"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="${action}">Create league</title>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    <link href="../../../../static/css/bootstrap.min.css" rel="stylesheet"
	  media="screen" th:href="@{/css/bootstrap.min.css}" />
    <link href="../../../../static/css/core.css" rel="stylesheet" media="screen"
	  th:href="@{/css/core.css}" />
    <script src="../../../../static/js/jquery.js" th:src="@{/js/jquery.js}"
	    data-src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../static/js/bootstrap.min.js"
	    th:src="@{/js/bootstrap.min.js}"></script>
  </head>
  <body>
    <div class="container" th:fragment="content">
      <h2 th:text="${action}">Edit Season</h2>

      <form id="leagueForm" th:action="${submitUrl}"
	    th:method="${submitMethod}" th:object="${leagueSeason}">
	<input th:each="h: ${hiddens.entrySet()}" type="hidden"
	       th:name="${h.getKey()}" th:value="${h.getValue()}" />

	<pre th:text="${#conversions.convert(leagueSeason.startTime, 'String')}">startTime</pre>
	<!--  -->

	<label for="seasonSlug">t("form-label", "Year/caption")</label>
	<input type="text" name="seasonSlug" value="X" />

	<label for="startTime">t("Season start")</label>
	<input type="text" th:field="*{startTime}" />

	<label for="endTime">t("Season end")</label>
	<input type="text" th:field="*{endTime}" />

	<input type="submit" name="submit" th:value="${action}" />

      </form>
    </div>
  </body>
</html>
