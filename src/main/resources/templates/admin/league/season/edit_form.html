<!DOCTYPE html>
<html>
  <head>
    <title th:text="${action}">Create league</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet"
	  media="screen" th:href="@{/css/bootstrap.min.css}" />
    <link href="../../static/css/core.css" rel="stylesheet" media="screen"
	  th:href="@{/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../static/js/bootstrap.min.js"
	    th:src="@{/js/bootstrap.min.js}"></script>
  </head>
  <body>
    <div class="container" th:fragment="content">
      <h2 th:text="${action}">Edit Season</h2>

      <div>
	We are going to the url <span th:text="${submitUrl}" />
      </div>

      <form id="leagueForm" th:action="${submitUrl}"
	    th:method="${submitMethod}" th:object="${leagueSeason}">
	<input th:each="h: ${hiddens.entrySet()}" type="hidden"
	       th:name="${h.getKey()}" th:value="${h.getValue()}" />

	<pre th:text="${#conversions.convert(leagueSeason.startTime, 'String')}">startTime</pre>
	<!--  -->

	<label for="seasonSlug">Year/caption</label>
	<input type="text" name="seasonSlug" value="X" />

	<label for="startTime">Season start</label>
	<input type="text" th:field="*{startTime}" />

	<label for="endTime">Season end</label>
	<input type="text" th:field="*{endTime}" />

	<input type="submit" name="submit" th:value="${action}" />

      </form>
    </div>
  </body>
</html>
