<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:i18n="http://tech.vacmatch.com/ns/i18n"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>t("Show league seasons")</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet"
	  media="screen" th:href="@{/css/bootstrap.min.css}" />
    <link href="../../static/css/core.css" rel="stylesheet" media="screen"
	  th:href="@{/css/core.css}" />
    <script src="../../../../static/js/jquery.js" th:src="@{/js/jquery.js}"
	    data-src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../static/js/bootstrap.min.js"
	    th:src="@{/js/bootstrap.min.js}"></script>
  </head>
  <body>
    <div class="container" th:fragment="content">

      <div th:if="${league} == null">
	t("Error: The league does not exist")</div>
      <div th:if="${league} != null">

	<nav role="actions" class="nav navbar">
	  <a class="btn btn-default"
	     th:href="${createUrl}">t("Create season")</a>
	</nav>

	<h2 th:text="${leagueName}">League Alevins</h2>

	<ul>
	  <li th:each="season: ${seasons}">
	    <a th:href="${season.link}"
	       th:text="${season.name}">2014-2015</a>

	    <dl th:object="${season}">
	      <dd>
		<ul>
		  <li>
		    <a th:href="${season.editLink}">t("Edit season")</a>
		  </li>
      <li>
        <a th:href="${season.enrollLink}">Enroll teams</a>
      </li>
		  <li>
		    <a th:href="${season.deleteLink}">t("Delete season")</a>
		  </li>
		  <li>
		    <a th:href="${season.editLeagueLink}">t("Edit league")</a>
		  </li>
		</ul>
	      </dd>
	    </dl>
	  </li>
	</ul>
      </div>
    </div>
  </body>
</html>
