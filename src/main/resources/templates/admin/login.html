<!DOCTYPE html>
<html>
  <head>
    <title th:text="${action}">Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet"
	  media="screen" th:href="@{/css/bootstrap.min.css}" />
    <link href="../../static/css/core.css" rel="stylesheet" media="screen"
	  th:href="@{/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../static/js/bootstrap.min.js"
	    th:src="@{/js/bootstrap.min.js}"></script>
  </head>
  <body>
    <div class="container" th:fragment="content">
      <div class="jumbotron">
	<h2>Login form</h2>

	<form id="loginForm" th:action="${loginUrl}"
	      th:method="POST">

	  <fieldset>
	    <legend>Please login</legend>

	    <div th:if="${param.error}" class="alert alert-error">
	      Invalid username and/or password.
	    </div>

	    <div th:if="${param.logout}" class="alert alert-success">
	      You have been logged out.
	    </div>

	    <label for="username">User name</label>
	    <input type="text" name="username" />

	    <label for="password">Password</label>
	    <input type="text" name="password" />

	    <div class="form-actions">
	      <input type="submit" name="submit" class="btn btn-default" value="Log in" />
	    </div>
	  </fieldset>
	</form>
      </div>
    </div>
  </body>
</html>
