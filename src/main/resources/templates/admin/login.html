<!DOCTYPE html>
<html>
  <head>
    <title>t("Login")</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet"
	  media="screen" th:href="@{/css/bootstrap.min.css}" />
    <link href="../../static/css/core.css" rel="stylesheet" media="screen"
	  th:href="@{/css/core.css}" />
    <script src="../static/js/jquery.js" th:href="@{/js/jquery.js}"
	    data-src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../static/js/bootstrap.min.js"
	    th:src="@{/js/bootstrap.min.js}"></script>
  </head>
  <body>
    <div class="container" th:fragment="content">
      <div class="jumbotron">
	<h2>t("Login form")</h2>

	<form id="loginForm"
	      class="form form-horizontal"
	      th:action="${loginUrl}"
	      th:method="POST">

	    <div th:if="${param.error}" class="alert alert-danger">
	      t("Invalid username and/or password.")
	    </div>

	    <div th:if="${param.logout}" class="alert alert-success">
	      t("You have been logged out.")
	    </div>

	    <div class="form-group">
	      <label for="username" class="col-sm-2 control-label">tc("form-label", "User name")</label>
	      <div class="col-sm-10">
		<input class="form-control" type="text" name="username" />
	      </div>
	    </div>

	    <div class="form-group">
	      <label for="password" class="col-sm-2 control-label">tc("form-label", "Password")</label>
	      <div class="col-sm-10">
		<input class="form-control" type="text" name="password" />
	      </div>
	    </div>

	    <div class="form-actions form-group">
	      <div class="col-sm-offset-2 col-sm-10">
		<input type="submit" name="submit" class="btn btn-default" value="Log in">
		<i18n:attr name="value">t("button", "Log in")</i18n:attr>
		</input>
	      </div>
	    </div>

	</form>
      </div>
    </div>
  </body>
</html>
