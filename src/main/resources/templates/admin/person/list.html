<!DOCTYPE html>
<html>
<head>
<title th:text="#{title}">List Staff</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../../static/css/bootstrap.min.css" rel="stylesheet"
  media="screen" th:href="@{/css/bootstrap.min.css}" />
<link href="../../static/css/core.css" rel="stylesheet" media="screen"
  th:href="@{/css/core.css}" />
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="../../static/js/bootstrap.min.js"
  th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
  <div th:replace="fragments/header :: header">[Here goes the
    header]</div>
  <div class="container" th:fragment="content">

    <div class="pull-right">
      <h3>
        <a th:each="action: ${actionsMenu}" class="btn btn-default"
        href="#" th:text="${action.key}" th:href="${action.value}">Action
        for admin</a>
      </h3>
    </div>

    <div>
      <table class="table">
        <tr>
          <th>CardId</th>
          <th>Name</th>
          <th>Action</th>
        </tr>
        <tr th:each="person : ${personList}" th:object="${person}">
          <td th:text="*{cardId}?: '--'">CardID</td>
          <td><a  th:text="*{name} + ' ' + *{surnames}?: '--'" th:href="*{showLink}">Name</a></td>
          <td>
            <a class="btn btn-default" href="#"
               th:each="link: ${person.authorizedLinks}"
               th:class="|btn ${link.className}|" th:href="${link.href}"
               th:text="${link.text}">Action on game</a></td>
        </tr>
      </table>
    </div>
  </div>
  <div th:replace="fragments/footer :: footer">&copy; 2013 The
    Static Templates</div>
</body>
</html>
