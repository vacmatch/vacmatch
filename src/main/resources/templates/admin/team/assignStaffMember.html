<!DOCTYPE html>
<html>
  <head th:replace="fragments/head :: head">
    <title>Assign Staff</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../../../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <script src="../../../static/js/jquery.js" th:src="@{/js/jquery.js}"
	    data-src="http://code.jquery.com/jquery-latest.js">
      <script src="../../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
  </head>
  <body>
    <div th:replace="fragments/header :: header">[Here goes the header]</div>
    <div class="container" th:fragment="content">
      <div class="jumbotron input-group">
	<h2 class="row">Assign Staff Member</h2>
	<hr/>
	<div class="row">
	  <div class="col-sm-5">
	    <h4>All people</h4>
	    <table class="table">
	      <tr>
		<th>Name</th>
		<th>Surnames</th>
		<th>Card Id</th>
		<th>Actions</th>
	      </tr>
	      <tr th:each="a: ${avaliablePersonList}">
		<form id="${a.personId}" class="form form-horizontal" th:action="${a.getAssignPostLink()}" th:method="${submitMethod}">
		  <input th:each="h: ${hiddens}" type="hidden"
			 th:name="${h.key}" th:value="${h.value}" />
		  <td th:text="${a.name}">Name</td>
		  <td th:text="${a.surnames}">Surnames</td>
		  <td th:text="${a.cardId}">Card Id</td>
		  <td>
		    <input class="btn btn-default" type="submit" name="submit" value="Add"/>
		  </td>
		</form>
	      </tr>
	    </table>
	  </div>

	  <div class="col-sm-offset-1 col-sm-5">
	    <h4>Actual team staff members</h4>
	    <table class="table">
	      <tr>
		<th>Name</th>
		<th>Surnames</th>
		<th>Card Id</th>
		<th>Actions</th>
	      </tr>
	      <tr th:each="t: ${teamStaffMemberList}">
		<form id="${t.staffMemberId}-remove" class="form form-horizontal" th:action="${t.getUnAssignPostLink()}" th:method="${submitMethod}">
		  <input th:each="h2: ${hiddens}" type="hidden"
			 th:name="${h2.key}" th:value="${h2.value}" />
		  <td th:text="${t.person.name}">Name</td>
		  <td th:text="${t.person.surnames}">Surnames</td>
		  <td th:text="${t.person.cardId}">Card Id</td>
		  <td>
		    <input class="btn btn-default" type="submit" name="submit" value="Remove"/>
		  </td>
		</form>
	      </tr>
	    </table>
	  </div>
	</div>

	<hr/>

	<div class="row">
	  <a class="btn btn-default" href="/" th:href="${acceptUrl}">Accept selection</a>
	</div>
      </div>
    </div>
    <div th:replace="fragments/footer :: footer">&copy; 2013 The Static Templates</div>
  </body>
</html>
