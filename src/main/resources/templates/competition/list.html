<!DOCTYPE html>
<html>
  <head>
    <title>List competitions</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
  </head>
  <body>
    <div class="container" th:fragment="content">
      <ul>
        <li th:each="competition: ${competitions}" th:object="${competition}">
          <a th:text="*{competitionName}" th:href="*{getSeasonsLink()}">Alevines</a>
        </li>
      </ul>
    </div>
  </body>
</html>
