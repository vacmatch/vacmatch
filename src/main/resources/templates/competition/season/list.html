<!DOCTYPE html>
<html>
  <head>
    <title>Show competition seasons</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
  </head>
  <body>
    <div class="container" th:fragment="content">

      <nav class="nav navbar-default"><a th:href="${listLink}">Go to list</a></nav>

      <h2 th:text="|Competition ${competition.competitionName}|">Competition Alevins</h2>

      <ul>
      <li th:each="season: ${seasons}">
        <a th:href="${season.link}" th:text="|${competition.competitionName} ${season.year}|"></a>
      </li>
      </ul>
    </div>
  </body>
</html>
