<!DOCTYPE html>
<html>
  <head>
    <title>t("List of competitions")</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../../../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
  </head>
  <body>
    <div class="container" th:fragment="content">

      <div class="pull-right">
        <a th:each="action: ${actionsMenu}"
           class="btn btn-default"
           href="#"
           th:text="${action.key}"
           th:href="${action.value}">Action for admin</a>
      </div>

      <h1>List of Competitions</h1>

      <div class="list-group">
        <section class="list-group-item"
          th:each="competition: ${competitions}"
          th:class="|list-group-item ${competition.mainLink.className}|"
          th:object="${competition}">
          <h2 class="pull-right">
            <a class="btn btn-default"
                  href="#"
                  th:each="link: ${competition.authorizedLinks}"
                  th:class="|btn ${link.className}|"
                  th:href="${link.href}"
                  th:text="${link.text}">Action on game</a>
          </h2>
          <h2>
            <a href="#"
               th:href="*{mainLink.href}"
               th:alt="|${competition.title}: *{mainLink.text}|"
               th:title="*{mainLink.text}"
               th:class="*{mainLink.className}"
               th:text="${competition.title}">

              1st Division Competition
            </a>
          </h2>


        <ul th:remove="all-but-first" class="list-inline">
          <th:block th:each="link: *{links}">
            <li>
              <a th:href="${link.href}" th:text="${link.text}">Classification</a>
            </li>

            <li th:unless="${linkStat.last}">Â·</li>
          </th:block>

          <li>
            <a th:href="${link.href}" th:text="${link.text}">Calendar</a>
          </li>
          <li>
            <a th:href="${link.href}" th:text="${link.text}">Last matches played</a>
          </li>
          <li>
            <a th:href="${link.href}" th:text="${link.text}">Current journey</a>
          </li>
        </ul>

        </section>

        <section class="list-group-item" th:remove="all">
          <h2>2nd Division Competition</h2>

          <ul class="list-inline" th:remove="all-but-first">
            <li th:each="link: *{links}">
              <a th:href="${link.href}" th:text="${link.text}">Classification</a>
            </li>

            <li>
              <a th:href="${link.href}" th:text="${link.text}">Calendar</a>
            </li>
            <li>
              <a th:href="${link.href}" th:text="${link.text}">Last matches played</a>
            </li>
            <li>
              <a th:href="${link.href}" th:text="${link.text}">Current journey</a>
            </li>
          </ul>

        </section>
      </div>


    </div>
  </body>
</html>
