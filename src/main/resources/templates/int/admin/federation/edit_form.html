<!DOCTYPE html>
<html>
<head>
<title th:text="${action}">Create competition</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../../static/css/bootstrap.min.css" rel="stylesheet"
	media="screen" th:href="@{/css/bootstrap.min.css}" />
<link href="../../static/css/core.css" rel="stylesheet" media="screen"
	th:href="@{/css/core.css}" />
<script src="../../static/js/jquery.js" th:src="@{/js/jquery.js}"
	data-src="http://code.jquery.com/jquery-latest.js">
</script>
<script src="../../static/js/bootstrap.min.js"
	th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
  <div class="container" th:fragment="content">
    <div class="jumbotron">
      <h2 th:text="${action}">Create Federation</h2>

      <div>
	We are going to the url <span th:text="${submitUrl}" />
      </div>

      <form id="competitionForm" th:action="${submitUrl}"
	    method="POST" th:object="${entity}">
	<input th:each="h: ${hiddens}" type="hidden"
	       th:name="${h.key}" th:value="${h.value}" />

	<label for="fedName">fedName</label>

	<input type="text" th:field="*{fedName}" />

	<label for="dns">Domain names (one per line)</label>
	<textarea name="dns" th:text="${dns}"></textarea>

	<input type="submit" name="submit" th:value="${action}" />

      </form>
    </div>
  </div>
</body>
</html>
