<!DOCTYPE html>
<html>
  <head>
    <title>Admin links</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <script src="../../static/js/jquery.js" th:src="@{/js/jquery.js}"
	    data-src="http://code.jquery.com/jquery-latest.js">
    </script>
    <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
  </head>
  <body>

    <div class="content" th:fragment="content">
      <nav role="actions" class="nav navbar">
	<a class="btn btn-default" href="${createUrl}">Create federation</a>
      </nav>

      Welcome to the admin page again, admin.

      The following quick links are available:

      <ul>
	<li th:each="link: ${links}">
	  <a href="#" th:href="${link.value}" th:text="${link.key}">Quick link</a>
	</li>
      </ul>
    </div>
  </body>
</html>
