<!DOCTYPE html>
<html>
	<head>
		<title th:text="${action}">Create league</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
		<link href="/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	</head>
	<body>
		<div th:replace="fragments/header :: header">[Here goes the header]</div>
		<div class="container">
			<div class="jumbotron">
				<h2 th:text="${action}">Create League</h2>

				<div>We are going to the url <span th:text="${submitUrl}" /></div>

				<form id="leagueForm" th:action="${submitUrl}" th:method="${submitMethod}" th:object="${league}">
				  <input type="hidden" th:field="*{fedId}" />

				  <label for="slug">Name</label>
				  <input type="text" th:field="*{leagueName}" />

				  <label for="slug">Slug</label>
				  <input type="text" th:field="*{slug}" />

				  <input type="submit" name="submit" value="Create" />

				</form>
			</div>
			<div th:replace="fragments/footer :: footer">&copy; 2013 The Static Templates</div>
		</div>
	</body>
</html>
