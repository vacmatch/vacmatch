<!DOCTYPE html>
<html>
	<head>
		<title>List leagues</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link href="../../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
		<link href="../../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	</head>
	<body>
		<div class="container" th:fragment="content">

		  <ul>
		    <li th:each="league: ${leagues}">
		      <pre th:text="${league}">RAW</pre>
		      <dl th:object="${league}">
			<dt>Federation Id</dt>
			<dd th:text="*{fedId}">#NUM#</dd>
			<dt>League Name</dt>
			<dd th:text="*{leagueName}">Alevines</dd>
			<dt>Actions</dt>
			<dd><a th:href="${league.getEditLink()}" th:text="${league.getEditLink()}">Edit</a></dd>
		      </dl>
		    </li>
		  </ul>
		</div>
	</body>
</html>
