<!DOCTYPE html>
<html>
	<head>
		<title th:text="#{title}">Person profile</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link href="../../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
		<link href="../../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	</head>
	<body>
		<div th:replace="fragments/header :: header">[Here goes the header]</div>
		<div class="container" th:fragment="content">
	      <dl th:object="${person}">
	        <!-- <dd><img th:src="*{avatarLink}" alt="avatar" src="http://www.gravatar.com/avatar/HASH"></dd>
	         -->
					<dt>Person name</dt>
					<dd th:text="*{name}">John</dd>
					<dd th:each="surname : *{surnames}" th:text="${surname}">Mustang</dd>
					
					<dt>Person Card Id</dt>
					<dd th:text="*{cardId}">33445566F</dd>
					
					<dt>Person Email</dt>
					<dd th:text="*{email}">imworking@mymail.gal</dd>
					
					<dt>Person Telephones</dt>
					<dd th:each="telephone : *{telephones}" th:text="${telephone}">696698876</dd>
					
					<dt>Person Address</dt>
					<dd th:text="*{address}">First Avenue</dd>
					
					<dt>Person Birth</dt>
					<dd th:text="*{birth}">18/05/1991</dd>
					
					<dt>Team List</dt>
					<!--<dd th:each="team : *{staffTeamList}" th:text="${team.teamName}">IA Angel</dd>-->
					
					<dt>Actions</dt>
					<!-- <dd><a th:href="${person.getAssignTeamLink()}" th:text="${link.assignTeam}">Assign team</a></dd> -->
					<!-- <dd><a th:href="${person.getEditPrivacyLink()}" th:text="${link.modifyPrivacy}">Modify privacy</a></dd> -->
					<dd><a th:href="${person.getEditLink()}">Edit</a></dd>
					<!-- <dd><a th:href="${person.getRemoveLink()}">Delete</a></dd> -->
	      </dl>
		</div>
		<div th:replace="fragments/footer :: footer">&copy; 2013 The Static Templates</div>
	</body>
</html>
