<!DOCTYPE html>
<html>
  <head th:replace="fragments/head :: head">
    <title th:text="#{title}">Edit Staff</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
  </head>
  <body>
    <div th:replace="fragments/header :: header">[Here goes the header]</div>
    <div class="container" th:fragment="content">
      <div class="jumbotron input-group">
        <h2 th:text="#{title}">Edit Staff</h2>
        
        <hr>
        
        <form id="staffForm" class="form-horizontal" th:action="${submitUrl}" th:method="${submitMethod}" th:object="${staff}">
          <input type="hidden" th:field="${fedId}" />
          <div class="form-group">
            <label class="col-md-2 control-label" th:text="#{form.name}" for="name">Name</label>
            <div class="col-md-10">
              <input class="form-control" id="name" type="text" placeholder="Name" th:placeholder="#{form.name}" th:field="*{staffName}" />
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-md-2 control-label" th:text="#{form.surnames}" for="surnames">Surnames</label>
            <div class="col-md-10">
              <input class="form-control" id="surnames" type="text" placeholder="Surnames" th:placeholder="#{form.surnames}" th:field="*{staffSurnames}" />
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label" th:text="#{form.nif}" for="nif">NIF</label>
            <div class="col-md-10">
              <input class="form-control" id="nif" type="text" placeholder="Nif" th:placeholder="#{form.nif}" th:field="*{staffNif}" />
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-md-2 control-label" th:text="#{form.email}" for="email">Email</label>
            <div class="col-md-10">
              <input class="form-control" id="email" type="text" placeholder="Email" th:placeholder="#{form.email}" th:field="*{staffEmail}" />
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label" th:text="#{form.birth}" for="birth">Birth</label>
            <div class="col-md-10">
              <input class="form-control" id="birth" type="date" th:field="*{staffBirth}" />
            </div>
          </div>
    
          <div class="form-group">
            <div class="col-md-2 control-label">
	            <label th:text="#{form.telephones}" for="telephones">Telephones</label>
            </div>
            <div class="col-md-10">
                <label th:text="#{form.telephones.example}" for="telephones">(ej: "678912345, 654321987")</label>
                <input class="form-control" id="telephones" type="text" placeholder="Telephones" th:placeholder="#{form.telephones}" th:field="*{staffTelephones}" />
            </div>
          </div>
  
           <div class="form-group">
             <label class="col-md-2 control-label" th:text="#{form.street}" for="addRoad">Address</label>
             <div class="col-md-10">
               <input class="form-control" id="addRoad" type="text" placeholder="Address" th:placeholder="#{form.street}" th:field="*{addRoad}" />
             </div>
           </div>
           <div class="form-group">
             <label class="col-md-2 control-label" th:text="#{form.number}" for="addNumber">Number</label>
             <div class="col-md-3">
               <input class="form-control" id="addNumber" type="text" placeholder="Number" th:placeholder="#{form.number}" th:field="*{addNumber}" />
             </div>
             <label class="col-md-2 control-label" th:text="#{form.flat}" for="addFlat">Flat</label>
             <div class="col-md-2">
               <input class="form-control" id="addFlat" type="text" placeholder="Flat" th:placeholder="#{form.flat}" th:field="*{addFlat}" />
             </div>
           </div>
           <div class="form-group">
             <label class="col-md-2 control-label" th:text="#{form.postCode}" for="addPostCode">Postal Code</label>
            <div class="col-md-3">
              <input class="form-control" id="addPostCode" type="text" placeholder="Postal Code" th:placeholder="#{form.postCode}" th:field="*{addPostCode}" />
            </div>
           </div>
           <div class="form-group">
             <label class="col-md-2 control-label" th:text="#{form.locality}" for="addLocality">Locality</label>
             <div class="col-md-3">
               <input class="form-control" id="addLocality" type="text" placeholder="Locality" th:placeholder="#{form.locality}" th:field="*{addLocality}" />
             </div>
           </div>
           <div class="form-group">
             <label class="col-md-2 control-label" th:text="#{form.province}" for="addProvince">Province</label>
             <div class="col-md-3">
               <input class="form-control" id="addProvince" type="text" placeholder="Province" th:placeholder="#{form.province}" th:field="*{addProvince}" />
             </div>
           </div>
           <div class="form-group">
             <label class="col-md-2 control-label" th:text="#{form.country}" for="addCountry">Country</label>
             <div class="col-md-3">
               <input class="form-control" id="addCountry" type="text" placeholder="Country" th:placeholder="#{form.country}" th:field="*{addCountry}" />
             </div>
           </div>
         
          <input class="btn btn-primary " type="submit" name="submit" value="Create" th:value="#{form.button.create}"/>
  
        </form>
      </div>
    </div>
    <div th:replace="fragments/footer :: footer">&copy; 2013 The Static Templates</div>
  </body>
</html>
