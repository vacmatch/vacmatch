<!DOCTYPE html>
<html>
	<head>
		<title th:text="#{title}">Staff profile</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link href="../../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
		<link href="../../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	</head>
	<body>
		<div th:replace="fragments/header :: header">[Here goes the header]</div>
		<div class="container" th:fragment="content">
	      <dl th:object="${staff}">
	        <!-- <dd><img th:src="*{staffAvatarLink}" alt="avatar" src="http://www.gravatar.com/avatar/HASH"></dd>
	         -->
	      	<dt>Staff status</dt>
	      	<dd><input type="checkbox" name="active" disabled="true" th:checked="*{staffActivated}" /></dd>
		      	
					<dt>Staff name</dt>
					<dd th:text="*{staffName}">John</dd>
					<dd th:each="surname : *{staffSurnames}" th:text="${surname}">Mustang</dd>
					
					<dt>Staff Card Id</dt>
					<dd th:text="*{staffCardId}">33445566F</dd>
					
					<dt>Staff Email</dt>
					<dd th:text="*{staffEmail}">imworking@mymail.gal</dd>
					
					<dt>Staff Telephones</dt>
					<dd th:each="telephone : *{staffTelephones}" th:text="${telephone}">696698876</dd>
					
					<dt>Staff Address</dt>
					<dd th:text="*{staffAddress}">First Avenue</dd>
					
					<dt>Staff Birth</dt>
					<dd th:text="*{staffBirth}">18/05/1991</dd>
					
					<dt>Team List</dt>
					<!--<dd th:each="team : *{staffTeamList}" th:text="${team.teamName}">IA Angel</dd>-->
					
					<dt>Actions</dt>
					<!-- <dd><a th:href="${staff.getAssignTeamLink()}" th:text="${link.assignTeam}">Assign team</a></dd> -->
					<!-- <dd><a th:href="${staff.getEditPrivacyLink()}" th:text="${link.modifyPrivacy}">Modify privacy</a></dd> -->
					<dd><a th:href="${staff.getEditLink()}">Edit</a></dd>
					<!-- <dd><a th:href="${staff.getRemoveLink()}">Delete</a></dd> -->
	      </dl>
		</div>
		<div th:replace="fragments/footer :: footer">&copy; 2013 The Static Templates</div>
	</body>
</html>
