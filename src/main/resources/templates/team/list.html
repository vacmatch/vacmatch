<!DOCTYPE html>
<html>
<head>
<title th:text="#{title}">List Team</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../../static/css/bootstrap.min.css" rel="stylesheet"
  media="screen" th:href="@{/css/bootstrap.min.css}" />
<link href="../../static/css/core.css" rel="stylesheet" media="screen"
  th:href="@{/css/core.css}" />
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="../../static/js/bootstrap.min.js"
  th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
  <div th:replace="fragments/header :: header">[Here goes the header]</div>
  <div class="container" th:fragment="content">

    <div class="pull-right" th:if="${hasPermissions}">
      <p>
        <a class="btn btn-default" th:href="${createLink}">Create
          new Team</a>
      </p>
    </div>

    <table class="table">
      <tr>
        <th class="col-sm-2"></th>
        <th class="col-sm-6">Team Name</th>
        <th class="col-sm-4" th:if="${hasPermissions}">Actions</th>
      </tr>
      <tr th:each="team,iterStats : ${teamList}">
        <td class="col-sm-2" th:text="${iterStats.count}"></td>
        <td class="col-sm-6"><a th:text="${team.teamName}"
          th:href="${team.showLink}">Show</a></td>
        <td class="col-sm-4" th:if="${team.authorizedLinks}">
          <p>
            <a class="btn btn-default" href="#"
              th:each="link: ${team.authorizedLinks}"
              th:class="|btn ${link.className}|" th:href="${link.href}"
              th:text="${link.text}">Action on game</a>
          </p>
        </td>
      </tr>
    </table>

  </div>
  <div th:replace="fragments/footer :: footer">&copy; 2013 The
    Static Templates</div>
</body>
</html>
