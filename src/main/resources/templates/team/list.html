<!DOCTYPE html>
<html>
  <head>
    <title th:text="#{title}">List Team</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
  </head>
  <body>
    <div th:replace="fragments/header :: header">[Here goes the header]</div>
    <div class="container" th:fragment="content">
    
	    <div class="pull-right" sec:authorize="!hasRole('ROLE_ANONYMOUS')">
	      <p><a class="btn btn-default" th:href="${createLink}">Create new Team</a></p>
	    </div>
	    
      <table class="table">
        <tr>
          <th>Team Name</th>
          <th sec:authorize="!hasRole('ROLE_ANONYMOUS')">Actions</th>
        </tr>
        <tr th:each="team : ${teamList}">
          <td>
            <a th:text="${team.teamName}" th:href="${team.getShowLink()}">Show</a>
          </td>
          <td sec:authorize="!hasRole('ROLE_ANONYMOUS')">
            <a class="btn btn-primary" th:href="${team.getEditLink()}">Edit</a>
            <a class="btn btn-primary" th:href="${team.getRemoveLink()}">Remove</a>
          </td>
        </tr>
      </table>
      
    </div>
    <div th:replace="fragments/footer :: footer">&copy; 2013 The Static Templates</div>
  </body>
</html>
