<!DOCTYPE html>
<html>
<head>
<title>Welcome!</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../../static/css/bootstrap.min.css" rel="stylesheet"
  media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
<link href="../../static/css/core.css" rel="stylesheet" media="screen"
  th:href="@{/resources/css/core.css}" />
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="../../static/js/bootstrap.min.js"
  th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
  <div class="container" th:fragment="content">
    <div class="jumbotron">

      <div class="pull-right">
        <p>
          <a class="btn btn-default" href="#"
            th:each="link: ${team.authorizedLinks}"
            th:class="|btn ${link.className}|" th:href="${link.href}"
            th:text="${link.text}">Action on game</a>
        </p>
      </div>

      <h2 th:text="${team.teamName}">Equipo</h2>

      <div>
        <ul class="nav nav-pills">
          <li role="presentation" class="active"><a
            th:href="${team.showLink}">Team details</a></li>
          <li role="presentation"><a
            th:href="${team.showStaffMembersLink}">Staff Members</a></li>
        </ul>
      </div>

      <br />

      <table class="table">
        <tr>
          <td><b>Web</b></td>
          <td><a th:text="${team.teamWeb}"
            th:href="|http://${team.teamWeb}|"></a></td>
        </tr>
        <tr>
          <td><b>Foundation date</b></td>
          <td
            th:text="${team.foundationDate} ? ${#calendars.format(team.foundationDate, 'dd/MMM/yyyy HH:mm')} : '-'"></td>
        </tr>
        <tr>
          <td><b>Telephones</b></td>
          <td>
            <span th:text="${team.teamTelephones} ? ${team.teamTelephones} : '-'"></span>
          </td>
        </tr>
        <tr th:object="${team.teamAddress}">
          <td><b>Address</b></td>
          <td th:text="${team.teamAddress} ? *{firstLine} + ' ' +
           *{secondLine} + ' ' + *{postCode} + ' ' + *{locality} + ' ' +
           *{province} + ' ' + *{country} : '-'"></td>
        </tr>
      </table>

      <div>
        <h3>Sponsors</h3>
        <h4 th:each="s: ${team.sponsorsList}" th:text="${s}">Sponsor</h4>
      </div>

      <a class="btn btn-default" th:href="${listLink}">Back to list</a>

    </div>
  </div>
</body>
</html>
